<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <img src="https://cdn-icons-png.flaticon.com/512/3175/3175622.png" alt="University Logo" class="university-logo" />
        <span class="page-title">RegistrAPP</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="form-container">
  <div class="form-wrapper">
    <form (ngSubmit)="home()" #loginForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-input
            label="Correo electrónico"
            label-placement="floating"
            fill="solid" 
            placeholder="usuario@mail.com"
            type="email"
            [(ngModel)]="username"
            name="username"
            required
            #usernameInput="ngModel"
            [ngClass]="{'invalid': usernameError}"
            (ngModelChange)="usernameError = !validateEmail(username)"
          ></ion-input>
        </ion-item>
        <ion-item *ngIf="usernameError">
          <ion-label color="danger">Por favor, ingrese un correo electrónico válido.</ion-label>
        </ion-item>

        <ion-item>
          <ion-input
            label="Contraseña"
            label-placement="floating"
            fill="solid" 
            placeholder="Minimo 5 caracteres"
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="5"
            #passwordInput="ngModel"
            [ngClass]="{'invalid': passwordError}"
            (ngModelChange)="passwordError = password.length < 5"
          ></ion-input>
        </ion-item>
        <ion-item *ngIf="passwordError">
          <ion-label color="danger">La contraseña debe tener al menos 5 caracteres.</ion-label>
        </ion-item>
      </ion-list>
      <ion-button color="purple" expand="center" type="submit">ENTRAR</ion-button>
      <ion-button color="purple" expand="center" routerLink="/recuperar">RECUPERAR CUENTA</ion-button>
    </form>
  </div>


</ion-content>

<ion-footer>
  <div class="uni">
    <img src="\assets\logo-duoc.png" alt="Duoc Logo" class="university-logo" />
  </div>
</ion-footer>
