<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <img src="https://cdn-icons-png.flaticon.com/512/3175/3175622.png" alt="University Logo" class="university-logo" />
        <span class="page-title">RegistrAPP</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="form-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-input
        [(ngModel)]="username"
        name="username"
        required
        type="email"
        placeholder="Correo electrónico"
      ></ion-input>
    </ion-item>
    <ion-item *ngIf="usernameError">
      <ion-label color="danger">Correo electrónico no válido.</ion-label>
    </ion-item>

    <ion-item>
      <ion-input
        [(ngModel)]="password"
        name="password"
        required
        type="password"
        placeholder="Contraseña"
      ></ion-input>
    </ion-item>
    <ion-item *ngIf="passwordError">
      <ion-label color="danger">La contraseña debe tener al menos 5 caracteres.</ion-label>
    </ion-item>
    
    <ion-item *ngIf="userExists">
      <ion-label color="danger">Este usuario ya existe.</ion-label>
    </ion-item>

    <ion-button color="purple" expand="center" type="submit">ENTRAR</ion-button>
    <ion-button color="purple" expand="center" routerLink="/recuperar">RECUPERAR CUENTA</ion-button>
    <ion-button color="purple" expand="center" (click)="register()">REGISTRARSE</ion-button>
  </form>
  
  <!-- Mensaje de ubicación -->
  <div *ngIf="latitude && longitude">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tu Ubicación</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Tu ubicación es: Latitud: {{latitude}}, Longitud: {{longitude}}</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13294.80698522505!2d-70.65736924999999!3d-33.58709235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2scl!4v1729192820981!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Mensaje de éxito -->
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
</ion-content>

<ion-footer>
  <div class="uni">
    <img src="/assets/logo-duoc.png" alt="Duoc Logo" class="university-logo" />
  </div>
</ion-footer>
