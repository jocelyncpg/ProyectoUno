<form (ngSubmit)="addAsignatura()">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input name="nombre" placeholder="nombre" [(ngModel)]="asignatura.nombre" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Profesor</ion-label>
    <ion-input name="nombre" placeholder="nombre" [(ngModel)]="asignatura.profesor" required></ion-input>
  </ion-item>

  <ion-button type="submit" expand="full" color="success">subir</ion-button>

</form>
