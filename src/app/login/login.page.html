<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <img src="https://cdn-icons-png.flaticon.com/512/3175/3175622.png" alt="University Logo" class="university-logo" />
        <span class="page-title">RegistrAPP</span>
        
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <br><br>
    <ion-label>BIENVENIDO, <br>
       {{ username }}</ion-label>
    <br><br><br>
    
    <ion-button expand="center" color="purple" routerLink="/escaner">Registrar Asistencia</ion-button>
  
    <ion-button expand="center" color="danger" routerLink="/home">Cerrar Sesion</ion-button>
    <br><br>

    <br><br><br>
    <div class="square"> DUOC-UC 
      <br> {{ username }}</div>
    <br><br>
    <ion-button color="purple" (click)="activar()"><ion-icon name="play-outline"></ion-icon></ion-button>
    <ion-button color="purple" (click)="pausar()"><ion-icon name="pause-outline"></ion-icon></ion-button>
    <ion-button color="purple" (click)="detener()"><ion-icon name="stop-outline"></ion-icon></ion-button>

  
</ion-content>


<img src="../../assets/qr-hand.png" alt="" class="qr-hand">

<ion-footer>
  <div class="uni">
    <img src="\assets\logo-duoc.png" alt="Duoc Logo" class="university-logo" />
  </div>
</ion-footer>
